---
layout: default
---

<div class="home">
  
  <div id="post-holder" class="post-holder">
    
  </div>
  <div class="button-holder">

    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="previous" class="button" x="0" y="0" width="100" height="100" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
      <circle fill="none" stroke="#FFFFFF" stroke-width="4" stroke-miterlimit="10" cx="50" cy="50" r="47.5"/>
      <line fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-miterlimit="10" x1="66.5" y1="16.5" x2="33.25" y2="49.75"/>
      <line fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-miterlimit="10" x1="33.25" y1="49.75" x2="66.75" y2="83.25"/>
    </svg>
    
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="next" class="button" x="0" y="0" width="100" height="100" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
      <circle fill="none" stroke="#FFFFFF" stroke-width="4" stroke-miterlimit="10" cx="50" cy="50" r="47.5"/>
      <line fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-miterlimit="10" x1="33.5" y1="16.5" x2="66.75" y2="49.75"/>
      <line fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-miterlimit="10" x1="66.75" y1="49.75" x2="33.25" y2="83.25"/>
    </svg>
  </div>
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

  <script id="postTemplate" type="text/x-jsrender">
      <div id="{% raw %}{{:id}}{% endraw %}" class="element col-sm-4">
        <p class="post-date">{% raw %}{{:date}}{% endraw %}</p>
        <div class="post-title-holder">
          <h2 class="post-heading">
            {% raw %}{{:title}}{% endraw %}
          </h2>
        </div>

        <p class="post-description hidden-xs">
          {% raw %}{{:description}}{% endraw %}
        </p>

        <div class="post-readmore">
          Read More
        </div>
      </div>
    </script>
</div>
