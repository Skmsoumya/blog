<link rel="import" href="../../bower_components/polymer/polymer-mini.html">
<link rel="import" href="blog-data-style.html">


<dom-module id="blog-data">
	<style include="blog-data-style"></style>
	<template>
		<iron-ajax
			auto
			url="../../posts.json"
			handle-as="json"
			on-response="handleResponse"
    		debounce-duration="300"
		></iron-ajax>
	</template>

	<script src="blog-data.js"></script>
</dom-module>
